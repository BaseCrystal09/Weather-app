<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather today</title>
  </head>
  <header>
    <h3>Good morning,</h3>
    <h1>Wednesday!</h1>
    <p id="time">It is currently 12:00</p>
    <form class="search-weather">
      <i class="bi bi-geo-alt-fill"></i>
      <input type="search" id="search-input" placeholder="Enter a city..." />
      <input type="submit" class="submit-input" />
    </form>
  </header>
  <body>
    <div class="current-weather-section">
      <h2 class="current-city">Ljubljana</h2>
      <p id="description">Clear skies</p>
      <img src="" id="weather-image" width="250px" />
      <h2 class="current-temperature">12°C</h2>
      <p id="feels-like">Feels like 10°C</p>
    </div>
    <div class="other-info">
      <p class="weather-humidity">
        <i class="bi bi-moisture"></i> <span id="humidity">95%</span>
        <i class="bi bi-wind"></i>
        <span id="wind">2km/h</span>
      </p>
    </div>
  </body>
  <footer>
    This project was coded by
    <a href="https://github.com/BaseCrystal09" target="_blank"> Tjaša Slak</a>,
    is
    <a href="https://github.com/BaseCrystal09/Weather-app" target="_blank"
      >open-sourced on GitHub</a
    >
    and
    <a href="" target="_blank">hosted on Netlify</a>
    <script src="src/index1.js"></script>
  </footer>
</html>
